# AMI ID to use for launching the EC2 instance.
# Default: Amazon Linux 2 AMI (free-tier eligible)
AMI_ID="ami-0c55b159cbfafe1f0"   # Update this if you're using a different region

# Instance type (e.g., t2.micro is free-tier eligible)
INSTANCE_TYPE="t2.micro"

# Name of the existing EC2 Key Pair (DO NOT include .pem)
# This key must exist in your AWS region.
KEY_NAME="my-key-pair"   # Replace with your actual key pair name

# Security Group ID with port 22 (SSH) open to your IP
SECURITY_GROUP_ID="sg-xxxxxxxx"  # Replace with your actual security group ID

# Subnet ID where you want to launch the instance (within your VPC)
SUBNET_ID="subnet-xxxxxxxx"  # Replace with a valid subnet ID

# Optional tag for easy identification of the instance
TAG_NAME="AutoDockerInstance"

